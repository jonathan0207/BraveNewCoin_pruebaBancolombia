<div class="wrapper">

    <div class="main">
        <div class="wrapper">
            <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
                <div class="filter"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                            <div class="card card-register">
                                <h3 class="title">Welcome</h3>

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form">
                                    <label>Usuario</label>
                                    <div class="input-group form-group-no-border"
                                        [ngClass]="{'input-group-focus':focus===true}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-circle-10"></i>
                                            </span>
                                        </div>
                                        <input formControlName="username" type="text" class="form-control"
                                            placeholder="Usuario" (focus)="focus=true" (blur)="focus=false">
                                        <div *ngIf="loginForm.get('username').invalid && !loginForm.get('username').pristine"
                                            style="color: black;" class="form-control-feedback">Este Campo es
                                            Obligatorio</div>
                                    </div>
                                    <label>Password</label>
                                    <div class="input-group form-group-no-border"
                                        [ngClass]="{'input-group-focus':focus1===true}">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-key-25"></i>
                                            </span>
                                        </div>
                                        <input formControlName="password" type="password" class="form-control"
                                            placeholder="Password" (focus)="focus1=true" (blur)="focus1=false">
                                        <div *ngIf="loginForm.get('password').invalid && !loginForm.get('password').pristine"
                                            style="color: black;" class="form-control-feedback">Este Campo es
                                            Obligatorio</div>
                                    </div>
                                    <button [disabled]="loginForm.invalid"
                                        class="btn btn-danger btn-block btn-round">Iniciar Sesi√≥n</button>
                                </form>
                                <div class="forgot">
                                    <a [routerLink]="['/register']" class="btn btn-link btn-danger">Registro</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
